name: Update Images Manifest

on:
  push:
    paths:
      - 'albums/**'  # Trigger when files in albums/ are added/modified/deleted

jobs:
  update-manifest:
    runs-on: ubuntu-latest

    # Only run if the push didn't come from GitHub Actions itself (avoid infinite loop)
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    permissions:
      contents: write  # Allow workflow to commit changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate images.json manifest
        run: |
          echo "ðŸ”„ Generating images.json manifest..."
          python3 scripts/generate_manifest.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/images.json; then
            echo "No changes to images.json"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "images.json has been updated"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/images.json
          git commit -m "Auto-update images.json [skip ci]"
          git push
